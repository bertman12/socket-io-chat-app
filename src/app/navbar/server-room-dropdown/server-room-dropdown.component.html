
<div class="dropdown wrapper">
    <button class="btn btn-dark dropdown-toggle dropdown-button" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        {{ title + ': ' + (chatAreaName + 1) }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li *ngFor="let name of locArr; let index = index">
            <a class="dropdown-item" 
            (click)="onRouteClick(name, index)">{{ name }}</a>
        </li>
    </ul>
</div>
